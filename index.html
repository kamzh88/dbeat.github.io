<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <h1>The Psychic Game</h1>
    <h2>Guess What Letter I'm Thinking Of?</h2>

    <p> Wins: <span id="wins-text">0</span></p>
    <p> Losses: <span id="loss-text">0</span></p>
    <p> Guess Left: <span id="guessleft-text">10</span></p>
    <p> Your Guesses So Far: <span id="user-text"></span></p>


    <!-- <script src="assets/javascript/game.js"> -->
    <script>
        //naming all the choices the computer have
        var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        //computer is randomly choosing a letter
        function cGuess() {
            computerGuess = letters[Math.floor(Math.random() * letters.length)];
            console.log(computerGuess);
        };

        var wins = 0;
        var losses = 0;
        var guessLeft = 10;
        var textSoFar = []
        var winsText = document.getElementById("wins-text");
        var userText = document.getElementById("user-text");
        var guessLeftText = document.getElementById("guessleft-text");
        var lossesText = document.getElementById("loss-text");

        function clear() {
            document.getElementById("user-text").innerHTML = "";
            textSoFar = [];
            guessLeft = 10;
            winsText.textContent = wins;
            lossesText.textContent = losses;
            cGuess()
        }



        addEventListener("keydown", function (event) {
            if (event.keyCode == 86)
                document.body.style.background = "violet";
        });


        document.onkeyup = function (event) {
            if (event.keyCode >= 65 && event.keyCode <= 90) {
                var text = event.key.toLowerCase();
            

            if (textSoFar.includes(text)) {

                alert("You already guess that letter!")

            } else {

                textSoFar.push(text)
                userText.innerHTML = userText.innerHTML + text + ' , ';

                //Incorrect Guesses
                if (text != computerGuess && guessLeft > 0 ) {
                    guessLeft--;
                }

                //Correct Guesses
                if ((text === computerGuess)) {
                    wins++;
                    clear();
                    guessLeft = 10;
                }

                //No more Guess Left
                if (text != computerGuess && guessLeft === 0) {
                    losses++
                    clear()
                }

            }

            guessLeftText.textContent = guessLeft;

        }};

        cGuess();

    </script>

</body>

</html>
